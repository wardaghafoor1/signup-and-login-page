<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <input type="text" id="signup-password" size="40" style="height: 30px;"><br>
            <button class="btn" id="signup-btn">Signup</button>
        </div>
    </div>
    <script type="module" src="confg.js"></script>
    <script type="module" src="app.js"></script>
